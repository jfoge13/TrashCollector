{% extends 'employees\employee_base.html' %}

{% block title %} Employee Profile Edit {% endblock %}

{% block header %} {% endblock %}

{% block content %}
<br />
<div class='bg-image'>
    <h1>Update Your Information</h1>
    <br />
    <form action="{% url 'employees:edit_profile' %}" method="post">
        {% csrf_token %}
        Name: <input type="name" name="name" id="name">
        <br />
        <br />
        Address: <input type="address" name="address" id="address">
        <br />
        <br />
        Zip Code: <input type="zip_code" name="zip_code" id="zip_code">
        <br />
        <br />
        <input type="submit" value="Submit">
    </form>
</div>

{% endblock %}
